
    <h2>Join a lobby or create a new one</h2>

    <div *ngFor="let lobby of lobbies">
      {{lobby.name}}

      <button (click)="connectLobby(lobby.id)">Connect</button>
    </div>

    <div>
      <h3>Create a new one</h3>
      <form (submit)="newLobby()">
        <div>
          <input type="text" id="name" name="name" [(ngModel)]="lobby.name" placeholder="Lobby name" >
        </div>

        <button type="submit">Start</button>
      </form>
    </div>
  `
